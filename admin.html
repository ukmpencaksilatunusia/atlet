<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Performance App</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .full-width { grid-column: span 2; }
        
        #qrcode { margin-top: 15px; display: flex; justify-content: center; }
        
        /* Style Tambahan untuk Form Input */
        select, input[type="date"], input[type="number"] {
            width: 100%; padding: 10px; margin-bottom: 10px;
            border: 1px solid #ddd; border-radius: 4px;
        }

        @media (max-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <nav>
        <h1>Admin Panel</h1>
        <ul>
            <li><span id="adminNameDisplay">Halo, Admin</span></li>
            <li><a href="#" onclick="logout()" style="background:#ff4d4d; padding:5px 10px; border-radius:4px;">Logout</a></li>
        </ul>
    </nav>

    <div class="container" style="max-width: 1000px;">
        
        <div class="dashboard-grid">
            
            <div class="card">
                <h3>ğŸ“± Buat Absensi</h3>
                <p>Generate QR Code latihan.</p>
                <hr style="margin:10px 0;">
                
                <label>Nama Sesi</label>
                <input type="text" id="sessionName" placeholder="Contoh: Latihan Fisik" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:4px; margin-bottom:10px;">
                <button class="btn" onclick="generateQR()">Tampilkan QR</button>

                <div id="qrcode"></div>
            </div>

            <div class="card">
                <h3>ğŸ“ Input Nilai Atlet</h3>
                <p>Masukkan hasil tes/latihan manual.</p>
                <hr style="margin:10px 0;">
                
                <form id="formNilai">
                    <label>Nama Atlet</label>
                    <select id="inputNamaAtlet">
                        <option>Loading...</option>
                    </select>

                    <label>Tanggal</label>
                    <input type="date" id="inputTanggal" required>

                    <label>Nilai / Skor (0-100)</label>
                    <input type="number" id="inputSkor" placeholder="Contoh: 85" required>

                    <button type="submit" class="btn" style="background:#28a745; width:100%;">Simpan Data</button>
                </form>
            </div>

            <div class="card full-width">
                <h3>ğŸ‘¥ Status Database</h3>
                <ul style="list-style: none; display: flex; gap: 20px; flex-wrap: wrap;">
                    <li>âœ… <strong>Total User:</strong> <span id="totalUserDisplay">-</span></li>
                    <li>ğŸ“… <strong>Tanggal Hari Ini:</strong> <span id="todayDisplay">-</span></li>
                </ul>
            </div>

            <div class="card full-width">
                <h3>ğŸ“ˆ Grafik Performa Tim</h3>
                <canvas id="performanceChart" style="max-height: 300px;"></canvas>
            </div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
