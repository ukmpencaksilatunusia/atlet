    <style>
        /* CSS Khusus Scanner */
        #reader { width: 100%; max-width: 500px; margin: 0 auto; border-radius: 8px; overflow: hidden; }

        .hidden { display: none; }
        
        /* Animasi sederhana untuk hasil sukses */
        .success-anim { animation: popup 0.5s ease-out; background: #d4edda; border: 1px solid #c3e6cb; padding: 15px; border-radius: 8px; color: #155724; margin-top: 15px;}
        @keyframes popup { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
